<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Academy Faculties</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/cards.css">

</head>

<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="./assets/images/marathi teacher.jpeg" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Pradhnya miss</h2>
                        <p class="description">Marathi Teacher</p>

                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="./assets/images/sapna.jpg" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Sapna Mam</h2>
                        <p class="description">1 <sup>St</sup>To 5<sup>Th</sup>Std All Subjects</p>


                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="./assets/images/rahul.jpg" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Rahul Sir</h2>
                        <p class="description">Maths&Science 6<sup>Th</sup>Std To 10<sup>Th</sup></p>


                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="./assets/images/hindi.jpg" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Sonam Mam</h2>
                        <p class="description">6<sup>Th</sup>To 10<sup>Th</sup>Hindi</p>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="swiper-button-next swiper-navBtn"></div>
    <div class="swiper-button-prev swiper-navBtn"></div>
    <div class="swiper-pagination"></div>
    </div>

</body>


<script src="./assets/js/swiper-bundle.min.js"></script>
<script src="./assets/js/cards.js"></script>

</html>
