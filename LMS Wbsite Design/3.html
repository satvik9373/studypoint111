<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SStudy-Point</title>
    <script src="https://kit.fontawesome.com/4a3fb68e36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="stylesheet" href="style.css">
</head>
<body background="./img/background.png">
    <center><img src="https://i.pinimg.com/originals/9b/be/db/9bbedb613f5705d921bc8e522b1386e8.gif" height="300vh">
    <i class="fa-sharp fa-solid fa-quotes"></i><p>"The more that you read, the more things you will know. The more that you learn, the more places you'll go."</p>
        <br>
        <br> 
    <section class="container">
      <header>3<sup>rd  </sup>std  Admission Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Parents Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>School Name</label>
          <input type="text" placeholder="Enter School Name" required />
          <div class="column">
            </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
</body>
</html>
